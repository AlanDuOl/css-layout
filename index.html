<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title></title>
		<link rel="stylesheet" href="css/app.css">
		<!-- <link type="text/css" href="bootstrap.css"> -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	</head>
	<body onload="initialLoad()">
		<header>
			<h1>CSS layout test</h1>
			<div class="layout-type">
				<h2 class="header-text">Choose a layout type below</h2>
				<h3 class="box mouseEffects" id="header-grid">Grid</h3><h3 class="box mouseEffects" id="header-flex">Flex</h3>
			</div>
		</header>
		<main class="main-container">
			<section class="styles" id="layout-container">
				<div class="box">One</div>
				<div class="box box-two">Two</div>
				<div class="box box-three">Three</div>
				<div class="box sub-container">
					<div class="box">Four-1</div>
					<div class="box">Four-2</div>
					<div class="box">Four-3</div>
					<div class="box">Four-4</div>
				</div>
			</section>
			<section class="layout-properties styles">
				<div>Choose a porpertie</div>
				<div id="flex-prop">
					<div class="properties-div">
						<div class="properties-name">Flex-direction:</div>
						<div name="flex-direction" id="row" class="properties-box mouseEffects">row</div>
						<div name="flex-direction" id="column" class="properties-box mouseEffects">column</div>
					</div>
					<div class="properties-div">
						<div class="properties-name">Flex-wrap:</div>
						<div id="flexWrap" name="wrap" class="properties-box mouseEffects">wrap</div>
						<div id="flexWrap" name="nowrap" class="properties-box mouseEffects">nowrap</div>
					</div>
					<div class="properties-div">
						<div class="properties-name">Flex-grow:</div>
						<select id="num" class="properties-box">
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
						<div id="flex-grow" class="properties-box mouseEffects">Select</div>
					</div>
					<div class="properties-div">
						<div class="properties-name">Flex-basis:</div>
						<div id="flex-basis" class="properties-box mouseEffects">wrap</div>
						<div id="flex-basis" class="properties-box mouseEffects">nowrap</div>
					</div>
					<div class="properties-div">
						<div class="properties-name">Flex-shrink:</div>
						<div id="flex-shrink" class="properties-box mouseEffects">auto</div>
						<div id="flex-shrink" class="properties-box mouseEffects">auto</div>
					</div>

				</div>
				<div id="grid-prop">
				</div>
			</section>
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
