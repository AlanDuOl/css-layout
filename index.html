<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title></title>
		<link rel="stylesheet" href="css/app.css">
		<!-- <link type="text/css" href="bootstrap.css"> -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	</head>
	<body onload="initialLoad()">
		<h1>CSS layout test</h1>
		<main class="main-container">
				<div class="prepertires-header">
					<h2 class="header-text">Choose a layout type below</h2>
					<h3 class="box mouseEffects" id="header-grid">Grid</h3><h3 class="box mouseEffects" id="header-flex">Flex</h3>
				</div>
				<!-- <div><h2 id="layout"></h2></div> -->
				<div class="styles" id="layout-container">
					<div class="box">One</div>
					<div class="box box-two">Two</div>
					<div class="box box-three">Three</div>
					<div class="box sub-container">
						<div class="box">Four-1</div>
						<div class="box">Four-2</div>
						<div class="box">Four-3</div>
						<div class="box">Four-4</div>
					</div>
				</div>
				<div class="layout-properties styles">
					<section>
						<div>Choose a porpertie</div>
						<div id="flex-prop">
							<div class="properties-div">
								<div>Flex-direction:</div>
								<div id="flex-direction-row" class="properties-box mouseEffects">row</div>
								<div id="flex-direction-column" class="properties-box mouseEffects">column</div>
							</div>
							<div class="properties-div">
							  flex-wrap:
							  <input type="radio" name="flex-wrap" value="nowrap">nowrap
							  <input type="radio" name="flex-wrap" value="wrap">wrap
							</div>
							<div class="properties-div">
							  flex-grow:
							  <input type="radio" name="flex-grow" value="nowrap">nowrap
							  <input type="radio" name="flex-grow" value="wrap">wrap
							</div>
							<div class="properties-div">
							  flex-shrink:
							  <input type="radio" name="flex-shrink" value="nowrap">nowrap
							  <input type="radio" name="flex-shrink" value="wrap">wrap
							</div>
							<div class="properties-div">
							  flex-basis:
							  <input type="radio" name="flex-basis" value="auto">auto
							  <input type="radio" name="flex-basis" value="auto">auto
							</div>
							<input type="submit" value="Update">
						</div>
						<div id="grid-prop"></div>
					</section>
				</div>
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
