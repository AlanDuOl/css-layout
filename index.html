					<div class="box box-three">Three</div>
					<div class="box sub-container">
						<div>Four-1</div>
						<div>Four-2</div>
						<div>Four-3</div>
						<div>Four-4</div>
					</div>
				</div>
				<div><h2>Grid properties</h2></div>
				<div class="grid-properties styles">Display: 
					<input type="radio" name="display" value="grid">Grid</input>
					<input type="radio" name="display" value="grid">Flex</input>
					<input type="radio" name="display" value="grid">Display</input>
				</div>

				<div><h2>Flex layout</h2></div>

					<div class="box">One</div>
					<div class="box">Two</div>
					<div class="box">Three</div>
					<div class="box">Four</div>
				</div>
